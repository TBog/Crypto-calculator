name = "crypto-news-updater"
main = "news-updater-cron.js"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Cron trigger - runs every hour at the top of the hour
# Format: "minute hour day month day-of-week"
# "0 * * * *" = every hour at minute 0
[triggers]
crons = ["0 * * * *"]

# AI binding for sentiment analysis
[ai]
binding = "AI"

# KV namespace for storing analyzed news
[[kv_namespaces]]
binding = "CRYPTO_NEWS_CACHE"
id = "YOUR_KV_NAMESPACE_ID"  # Replace with actual KV namespace ID after creating it

# Environment bindings
# The NEWSDATA_API_KEY should be set using: wrangler secret put NEWSDATA_API_KEY
# This keeps the API key secure and out of version control

[env.production]
# Production environment configuration
# Secrets are automatically available in env.NEWSDATA_API_KEY
[[env.production.kv_namespaces]]
binding = "CRYPTO_NEWS_CACHE"
id = "YOUR_PRODUCTION_KV_NAMESPACE_ID"  # Replace with production KV namespace ID
