# This workflow deploys the main branch to the root of GitHub Pages
# Main site URL: https://tbog.github.io/Crypto-calculator/
# Preserves PR previews in pr-preview/ directory

name: Deploy Main to GitHub Pages

on:
  workflow_dispatch:
  
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Copy static files to `dist/`
        run: |
          # Copy favicons and other root assets
          cp favicon.ico favicon-192.png dist/
          # Copy source files (HTML, JS)
          cp src/index.html src/script.js dist/

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: List all files for debug purposes
        if: ${{ env.ACTIONS_STEP_DEBUG == 'true' }}
        run: ls -RF ./

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
          publish_branch: gh-pages
          keep_files: true
