name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Worker URL
        id: worker-url
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use the Cloudflare Pages preview URL format
            # The preview URL will be based on the commit hash
            COMMIT_HASH=$(git rev-parse --short HEAD)
            WORKER_URL="https://${COMMIT_HASH}.crypto-cache.pages.dev"
            echo "Using PR preview worker URL: $WORKER_URL"
          else
            # For production (main branch), use the production worker URL
            WORKER_URL="https://crypto-cache.tbog.workers.dev"
            echo "Using production worker URL: $WORKER_URL"
          fi
          echo "url=$WORKER_URL" >> $GITHUB_OUTPUT

      - name: Replace Worker URL in script.js
        run: |
          sed -i "s|const WORKER_BASE_URL = 'https://crypto-cache.tbog.workers.dev';|const WORKER_BASE_URL = '${{ steps.worker-url.outputs.url }}';|g" script.js
          echo "Updated WORKER_BASE_URL to: ${{ steps.worker-url.outputs.url }}"
          grep "WORKER_BASE_URL" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
