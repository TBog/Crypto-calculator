# This workflow deploys PR preview environments to GitHub Pages
# Preview URL: https://tbog.github.io/Crypto-calculator/pr-preview/pr-<number>/
# The preview is automatically created, updated, and removed based on PR lifecycle

name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Copy static files to `dist/`
        run: rsync -av --delete --exclude 'worker/' --exclude 'src/' --exclude 'node_modules/' --exclude '.git/' --exclude '.github/' --exclude 'dist/' ./ dist/

      - name: Build Tailwind CSS
        run: npm run build:css

      - name: List all files for debug purposes
        if: ${{ env.ACTIONS_STEP_DEBUG == 'true' }}
        run: ls -RF ./

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
