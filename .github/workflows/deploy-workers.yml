name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # List of worker directories to deploy
        worker: [worker-api, worker-news-updater, worker-news-processor]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Worker - ${{ matrix.worker }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Deploy from the worker directory (parent of worker-*)
          workingDirectory: worker
          # Specify the config file for this specific worker
          command: deploy --config ${{ matrix.worker }}/wrangler.toml
