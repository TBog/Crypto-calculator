name: Deploy Lambda Scraper (Development)

on:
  push:
    branches:
      - main
    paths:
      - 'lambda-scraper/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lambda-scraper/package.json

      - name: Install Dependencies
        working-directory: lambda-scraper
        run: npm ci --production

      - name: Create Deployment Package
        working-directory: lambda-scraper
        run: |
          zip -q -r function.zip index.js package.json node_modules/
          echo "Package size: $(du -h function.zip | cut -f1)"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda Function Code
        working-directory: lambda-scraper
        run: |
          aws lambda update-function-code \
            --function-name crypto-news-scraper \
            --zip-file fileb://function.zip \
            --region ${{ secrets.AWS_REGION }}

      - name: Update Lambda Configuration
        run: |
          aws lambda update-function-configuration \
            --function-name crypto-news-scraper \
            --environment Variables="{
              CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }},
              CLOUDFLARE_D1_DATABASE_ID=${{ secrets.CLOUDFLARE_D1_DATABASE_ID }},
              CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
            }" \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for Update to Complete
        run: |
          aws lambda wait function-updated \
            --function-name crypto-news-scraper \
            --region ${{ secrets.AWS_REGION }}

      - name: Deployment Summary
        run: |
          echo "âœ… Lambda function deployed successfully"
          echo "Function: crypto-news-scraper"
          echo "Region: ${{ secrets.AWS_REGION }}"
          echo "Environment: Development"
